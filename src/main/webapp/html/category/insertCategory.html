<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Category page</title>
	</head>
<body>
	<ul>
		<li><a href="../../CategoryController?action=getAllCategoryAdm">Back</a></li>
	</ul>
	<form action="../../CategoryController" method="POST">
		<input type="hidden" name="action" value="insertCategory">
		<table border="1">
			<tr>
				<th colspan="2"> <h1>Category registration</h1> </th>
			</tr>
			<tr>
				<td>Code:</td>
				<td> <input type="number" name="category_code" size="10" placeholder="Type a code" required> </td>
			</tr>
			<tr>
				<td>Name:</td>
				<td> <input type="text" name="category_name" size="150" placeholder="Type a name" required> </td>
			</tr>
			<tr>
				<td colspan="2" align="center"> <input type="submit" value="Submit"> </td>
			</tr>
		</table>
	</form>
</body>
</html>
